<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Dealer | Alaska Batteries</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Support page: ensure banner images fill container on mobile and overlays stay on top */
      @media (max-width: 767px) {
        .banner-wrapper img {
          height: 100% !important;
          width: 100% !important;
          object-fit: cover !important;
        }
        .banner-wrapper {
          min-height: 160px;
        }
        .banner-overlay {
          bottom: 0 !important;
          max-height: 120px !important;
          overflow: hidden !important;
        }
      }
      /* Hero-specific constraints */
      @media (max-width: 767px) {
        /* Ensure banner images fill their banner container height on mobile so overlay sits on top */
        #hero-banner-img,
        .banner-wrapper img {
          height: 100% !important; /* fill the parent h-[180px] */
          width: 100% !important;
          object-fit: cover !important;
        }

        /* constrain overall visual size if parent grows unexpectedly */
        .banner-wrapper {
          min-height: 160px;
        }

        /* ensure overlay stays on top and is visible */
        #hero-text-box.banner-overlay {
          top: 70px !important;
          bottom: 0 !important;
          padding-left: 0.5rem !important;
          height: 200px !important;
          width: 220px !important;
          overflow: hidden !important;
          padding-top: 1rem !important;
          padding-bottom: 0 !important;
        }
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="header-placeholder"></div>

    <main class="bg-white min-h-screen">
      <section class="border-b border-gray-10 flex items-center justify-center text-center bg-white overflow-hidden group">
        <div class="relative h-[200px] md:h-full w-full flex flex-col banner-wrapper">
          <img src="assets/dealer-locator.png" data-mobile="assets/mobile/dealer-mobile.png" alt="Dealer Locator" class="w-full h-full transition-transform duration-1000 group-hover:scale-105" />
          <div
            id="hero-text-box"
            class="absolute bottom-1 left-0 right-0 md:bottom-auto md:top-20 md:w-[500px] bg-black/75 px-2 py-2 md:px-4 md:py-6 md:rounded-lg md:border md:border-white/20 md:bg-black/80 max-h-[150px] md:max-h-none overflow-hidden banner-overlay">
            <h1 class="text-2xl md:text-5xl font-black uppercase text-left tracking-tighter leading-tight text-white">Dealer Locator</h1>
            <p class="text-base md:text-2xl font-normal text-white text-left leading-normal mt-1 md:mt-4">Your nearest Alaska Dealer, Just a click away</p>
          </div>
        </div>
      </section>

      <div class="bg-zinc-900 p-6 md:p-8 rounded-xl shadow-2xl mb-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="relative">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
            <input
              type="text"
              id="dealerSearch"
              autocomplete="off"
              placeholder="SEARCH BY NAME, CITY, PROVINCE..."
              class="w-full bg-zinc-800 border-none text-white pl-12 pr-10 py-4 rounded-lg outline-none focus:ring-2 focus:ring-[#cc001b] font-black text-xs tracking-widest uppercase" />

            <button id="dealerClear" class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 bg-transparent w-8 h-8 rounded-full hidden items-center justify-center">
              <i class="fa-solid fa-circle-xmark text-lg"></i>
            </button>

            <div id="dealer-suggestions" class="absolute left-0 right-0 mt-1 bg-white text-black rounded-lg shadow-lg overflow-hidden hidden z-50">
              <!-- suggestions populated by JS -->
              <div class="p-3 text-gray-500 text-sm">No suggestions</div>
            </div>
          </div>

          <select id="cityFilter" class="bg-zinc-800 text-white p-4 rounded-lg outline-none font-black text-xs tracking-widest uppercase appearance-none border-none cursor-pointer">
            <option value="All">All Cities</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <option value="Peshawar">Peshawar</option>
            <option value="Lahore">Lahore</option>
            <option value="Lahore">Karachi</option>
          </select>
          <select id="provinceFilter" class="bg-zinc-800 text-white p-4 rounded-lg outline-none font-black text-xs tracking-widest uppercase appearance-none border-none cursor-pointer">
            <option value="All">All Provinces</option>
            <option value="Punjab">Punjab</option>
            <option value="Sindh">Sindh</option>
            <option value="KPK">KPK</option>
            <option value="Balochistan">Balochistan</option>
          </select>
          <div class="bg-[#cc001b] text-white flex items-center justify-center p-4 rounded-lg font-black text-xs tracking-[0.3em] uppercase">
            <span id="dealerCount" class="mr-2">0</span> Dealers Found
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-8 mb-20">
        <div class="w-full md:w-2/5">
          <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-4 text-center md:text-left">Search Results</p>
          <div id="dealerList" class="flex flex-col gap-4 max-h-[500px] md:max-h-[600px] overflow-y-auto pr-2 custom-scrollbar"></div>
        </div>

        <div class="w-full md:w-3/5 h-[350px] md:h-[600px] rounded-xl overflow-hidden border border-zinc-100 shadow-sm relative bg-zinc-50">
          <iframe
            width="100%"
            height="100%"
            frameborder="0"
            style="border: 0; filter: grayscale(1) invert(0.1) contrast(1.1)"
            src="https://maps.google.com/maps?q=Pakistan&t=&z=5&ie=UTF8&iwloc=&output=embed"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/dealers.js"></script>
    <script src="js/components.js"></script>
    <script src="js/animations.js"></script>
  </body>
</html>
