<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Dealer | Alaska Batteries</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-white">
    <div id="header-placeholder"></div>

    <main class="pt-24 bg-white min-h-screen">
      <div class="container mx-auto px-6">
        <div class="mb-12 text-center md:text-left">
          <h1 class="text-6xl md:text-8xl font-black uppercase tracking-tighter leading-none mb-6 text-center">
            MAP Our <span class="text-transparent" style="-webkit-text-stroke: 1px black">Presence</span>
          </h1>
        </div>

        <div class="bg-zinc-900 p-6 md:p-8 rounded-xl shadow-2xl mb-10">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="relative">
              <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
              <input
                type="text"
                id="dealerSearch"
                placeholder="SEARCH CITY OR NAME..."
                class="w-full bg-zinc-800 border-none text-white pl-12 pr-4 py-4 rounded-lg outline-none focus:ring-2 focus:ring-[#cc001b] font-black text-xs tracking-widest uppercase" />
            </div>
            <select
              id="provinceFilter"
              class="bg-zinc-800 text-white p-4 rounded-lg outline-none font-black text-xs tracking-widest uppercase appearance-none border-none cursor-pointer">
              <option value="All">All Provinces</option>
              <option value="Punjab">Punjab</option>
              <option value="Sindh">Sindh</option>
              <option value="KPK">KPK</option>
              <option value="Balochistan">Balochistan</option>
            </select>
            <div
              class="bg-[#cc001b] text-white flex items-center justify-center p-4 rounded-lg font-black text-xs tracking-[0.3em] uppercase">
              <span id="dealerCount" class="mr-2">0</span> Dealers Found
            </div>
          </div>
        </div>

        <div class="flex flex-col-reverse lg:flex-row gap-8 mb-20">
          <div class="w-full lg:w-2/5">
            <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-4 text-center lg:text-left">
              Search Results
            </p>
            <div
              id="dealerList"
              class="flex flex-col gap-4 max-h-[500px] lg:max-h-[600px] overflow-y-auto pr-2 custom-scrollbar"></div>
          </div>

          <div
            class="w-full lg:w-3/5 h-[350px] lg:h-[600px] rounded-xl overflow-hidden border border-zinc-100 shadow-sm relative bg-zinc-50">
            <iframe
              width="100%"
              height="100%"
              frameborder="0"
              style="border: 0; filter: grayscale(1) invert(0.1) contrast(1.1)"
              src="https://maps.google.com/maps?q=Pakistan&t=&z=5&ie=UTF8&iwloc=&output=embed"
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/dealers.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
