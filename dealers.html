<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Dealer | Alaska Batteries</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* keep only subtle scrollbar styling for province select (restore original) */
    select#provinceFilter::-webkit-scrollbar {
      width: 8px;
    }

    select#provinceFilter::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    select#provinceFilter::-webkit-scrollbar-thumb {
      background: #c00d1e;
      border-radius: 4px;
    }
  </style>
</head>

<body class="bg-white overflow-x-hidden">
  <div id="header-placeholder"></div>

  <main class="bg-white min-h-screen">
    <section
      class="border-b border-gray-10 flex items-center justify-center text-center bg-white overflow-hidden group  hero-fold">
      <div class="relative h-[200px] md:h-full w-full flex flex-col banner-wrapper">
        <img src="assets/Dealer-locator-banner.png" alt="Dealer Locator"
          class="w-full h-full transition-transform duration-1000" />
        <div id="hero-text-box"
          class="absolute top-20 left-0 right-0 md:bottom-auto md:top-20 md:left-8 md:w-[500px] bg-black/75 px-4 py-2 md:px-8 md:py-8 md:rounded-lg md:border md:border-white/20 md:bg-black/80 overflow-hidden banner-overlay">
          <h1 class="text-2xl md:text-5xl font-bold uppercase text-left tracking-normal leading-tight text-white">
            Find a
            <br />
            Partner
          </h1>
        </div>
      </div>
    </section>

    <section id="search-section" class="sticky top-0 z-10 backdrop-blur-xs py-6 bg-white">
      <div class="max-w-7xl mx-auto px-4 md:px-2 lg:px-2">
        <div class="bg-white border-2 border-gray-200 p-6 md:p-4 rounded-xl shadow-lg mb-4">
          <div class="flex flex-col md:flex-row gap-4 items-center">
            <div class="relative w-full md:flex-1">
              <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>

              <input type="text" id="dealerSearch" autocomplete="off" placeholder="Search by name, city or province"
                class="w-full pl-10 pr-12 py-3 rounded-lg bg-gray-100 border-none focus:ring-2 focus:ring-[#c00d1e] outline-none text-base tracking-normal" />

              <button id="dealerClear"
                class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#c00d1e] transition-colors">
                <i class="fa-solid fa-circle-xmark text-lg"></i>
              </button>

              <div id="dealer-suggestions"
                class="absolute top-full left-0 w-full bg-white shadow-2xl border border-gray-100 hidden mt-1 max-h-60 overflow-y-auto rounded-lg z-50">
                <div class="p-3 text-gray-500 text-sm">No suggestions</div>
              </div>
            </div>

            <select id="provinceFilter"
              class="filter-btn border-2 border-gray-100 px-6 py-2 font-semibold text-lg uppercase tracking-widest rounded-md transition-all">
              <option value="All">All Areas</option>
              <option value="Islamabad">ICT</option>
              <option value="Punjab">Punjab</option>
              <option value="Sindh">Sindh</option>
              <option value="KPK">KPK</option>
              <option value="Balochistan">Balochistan</option>
              <option value="Gilgit Baltistan">Gilgit Baltistan</option>
              <option value="Azad Kashmir">Azad Kashmir</option>
            </select>

            <div
              class="filter-btn active border-2 border-gray-100 px-6 py-2 text-m uppercase tracking-widest rounded-md transition-all">
              <span id="dealerCount" class="mr-2">0</span> Partners Found
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="max-w-7xl mx-auto px-4 md:px-2 lg:px-2">
      <div class="flex flex-col md:flex-row gap-8 mb-8">
        <div class="w-full md:w-3/5">
          <div class="bg-gray-50 rounded-xl p-6 border-t-4 border-[#c00d1e]">
            <div class="flex items-center justify-between mb-5 pb-4 border-b border-gray-200">
              <p class="text-sm font-black uppercase tracking-wider text-zinc-900">Search Results</p>
              <span class="bg-[#c00d1e] text-white px-3 py-1 rounded-full text-xs font-bold"
                id="dealerCountDisplay">0</span>
            </div>
            <div id="dealerList"
              class="flex flex-col gap-3 max-h-[450px] md:max-h-[700px] overflow-y-auto pr-2 custom-scrollbar"></div>
          </div>
        </div>

        <div
          class="w-full md:w-2/5 h-[350px] md:h-[800px] rounded-xl overflow-hidden shadow-sm relative bg-zinc-50 border-l-4 border-[#c00d1e]">
          <iframe id="dealerMap" width="100%" height="100%" frameborder="0" style="border: 0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3319.674011205133!2d73.01977527376371!3d33.69150423669559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfbfe1b6146989%3A0x12bad86d9a306ff7!2sAlaska%20Batteries!5e0!3m2!1sen!2s!4v1769365949757!5m2!1sen!2s"
            allowfullscreen="">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="js/dealers.js"></script>
  <script src="js/components.js"></script>
  <script src="js/animations.js"></script>
</body>

</html>
