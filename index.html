<!doctype html>
<html lang="en">

<head>
  <!-- Updated: 2026-02-03 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alaska Batteries</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/themes/odometer-theme-default.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-50 text-black font-sans overflow-x-hidden">
  <div id="header-placeholder"></div>

  <script>
    // Force video to be muted and try to play on load for mobile autoplay compatibility
    window.addEventListener('DOMContentLoaded', function () {
      var video = document.getElementById('heroVideo');
      if (video) {
        video.muted = true;
        // Try to play the video programmatically
        var playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(function (err) {
            // Some browsers block autoplay, ignore error
          });
        }
      }
    });
  </script>

  <main>
    <section class="hero-section relative w-full h-full md:h-full aspect-video bg-black overflow-hidden hero-mobile">
      <!-- Video Background -->
      <video id="heroVideo" class="absolute inset-0 w-full h-full md:h-full object-cover object-center z-0 hero-mobile"
        autoplay muted playsinline webkit-playsinline loop>
        <source src="assets/videos/home-mobile.mp4" type="video/mp4" media="(max-width: 767px)" class="w-full h-full" />
        <source src="assets/videos/home.mp4" type="video/mp4" media="(min-width: 768px)" class="w-full h-full" />
        Your browser does not support HTML5 video.
      </video>
    </section>

    <!-- Products Showcase Section -->
    <section id="products-showcase" class="products-showcase bg-white md:py-8">
      <div class="products-carousel-wrapper relative">
        <div class="products-carousel" id="productsCarousel">
          <!-- Automotive (Application) -->
          <a href="dry-charge.html#Automotive"
            class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-lg">
            <picture>
              <source srcset="assets/mobile/automotive-mob.png" media="(max-width: 767px)">
              <source srcset="assets/automotive-home.png" media="(min-width: 768px)">
              <img src="assets/automotive-home.png" alt="Automotive">
            </picture>
            <div class="product-card-content items-start text-left">
              <div class="product-card-title-wrap">
                <h3 class="product-card-title">Automotive</h3>
              </div>
              <div class="product-card-action flex items-start">
                <button class="btn-secondary btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </a>

          <!-- Solar (Application) -->
          <a href="dry-charge.html#Solar"
            class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-lg">
            <picture>
              <source srcset="assets/mobile/solar-mob.png" media="(max-width: 767px)">
              <source srcset="assets/solar-home.png" media="(min-width: 768px)">
              <img src="assets/solar-home.png" alt="Solar">
            </picture>
            <div class="product-card-content">
              <div class="product-card-title-wrap">
                <h3 class="product-card-title">Solar</h3>
              </div>
              <div class="product-card-action">
                <button class="btn-secondary btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </a>

          <!-- Industrial (Application) -->
          <a href="dry-charge.html#Industrial"
            class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-lg">
            <picture>
              <source srcset="assets/mobile/industrial-mob.png" media="(max-width: 767px)">
              <source srcset="assets/industrial-home.png" media="(min-width: 768px)">
              <img src="assets/industrial-home.png" alt="Industrial">
            </picture>
            <div class="product-card-content">
              <div class="product-card-title-wrap">
                <h3 class="product-card-title">Industrial</h3>
              </div>
              <div class="product-card-action">
                <button class="btn-secondary btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </a>
        </div>

        <!-- Navigation Buttons -->
        <button id="carouselPrev" class="carousel-btn carousel-btn-prev" onclick="scrollCarousel(-1)">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="carouselNext" class="carousel-btn carousel-btn-next" onclick="scrollCarousel(1)">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <!-- Pagination Dots -->
      <div class="carousel-dots" id="carouselDots"></div>

      <!-- CTA Button -->
      <div class="flex justify-center mt-2 md:mt-8">
        <div class="cta-shell">
          <button onclick="openBatteryFinder()" class="btn-cta">
            <i class="fa-solid fa-bolt"></i> Choose Your Ideal Solution
          </button>
        </div>
      </div>
    </section>
    <!-- Quick Links Section -->


    <!-- Graphite Technology Section - Two Image Flex Layout -->
    <section class="bg-white">
      <div class=" mx-auto px-6 py-4 md:py-8">
        <!-- Two Image Flex Container -->
        <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-stretch">
          <!-- Image 1 - 75% width on desktop, 100% on mobile -->
          <div class="w-full md:w-3/4 h-[500px] md:h-96 md:min-h-[580px] rounded-xl overflow-hidden shadow-lg relative">
            <img src="assets/Tech-landing.png" data-mobile="assets/technology/mobile/tech-landing-mob.png"
              alt="Graphite Technology Image 1"
              class="w-full h-full object-cover object-[50%_25%] md:object-cover md:object-[55%_75%]" />
            <!-- Text Overlay -->
            <div class="absolute inset-0 flex flex-col items-start justify-end p-6 md:p-8">
              <div class="w-full relative h-full">
                <span class="graphite-gradient absolute left-0 right-0 top-0 z-0"
                  style="background: linear-gradient(to top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.0) 100%);"></span>
                <div class="graphite-content relative z-10 w-full h-full flex flex-col justify-between">
                  <div class="graphite-heading">
                    <h3
                      class="text-white font-normal text-2xl md:text-5xl text-left mb-2 leading-normal drop-shadow-xl">
                      Experience the Power of <br /> <span class=" uppercase font-black">Graphite
                        Technology</span>
                    </h3>
                  </div>

                  <div class="graphite-cta self-start">
                    <a href="graphite.html"
                      class="px-6 bg-[#c00d1e] text-white font-bold rounded-lg shadow-md hover:bg-[#a00016] transition-colors duration-200 text-base md:text-lg whitespace-nowrap btn-secondary btn-sm md:btn-lg">Discover
                      More</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Image 2 - Remaining width on desktop, 100% on mobile -->
          <div class=" w-full h-[350px] md:max-w-[500px] md:h-96 md:min-h-[580px] rounded-xl overflow-hidden shadow-lg
                relative">
            <img src="assets/Tech-landing-2.png" alt="Graphite Technology Image 2"
              class="w-full h-full object-cover object-[55%_50%]" />
            <div class="absolute inset-0 bg-black/10 flex flex-col justify-between items-start p-6 md:p-8">
              <span class="graphite-gradient absolute left-0 right-0 top-0 z-0"
                style="background: linear-gradient(to top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.0) 100%);"></span>
              <div class="graphite-heading pt-2 relative z-10">
                <h3 class="text-white font-normal text-2xl md:text-5xl text-left mb-2 leading-tight drop-shadow-xl">
                  A Tour of<br /> <span class="uppercase font-black">our Factory</span></h3>
              </div>
              <a href="about.html#storyVideo" class="btn-secondary btn-sm md:btn-lg text-base md:text-lg relative z-10">
                See How It's Made
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white border-t-2 border-gray-100 py-8">
      <div class="mx-auto px-6">
        <div
          class="flex gap-4 w-full overflow-x-auto md:overflow-visible md:grid md:grid-cols-3 md:gap-6 no-scrollbar snap-x snap-mandatory md:snap-none">
          <!-- News Card -->
          <a href="vault.html#blogs"
            class="vault-card h-[150px] md:h-full flex-shrink-0 w-[85%] md:flex-1 md:w-auto flex flex-col rounded-xl overflow-hidden border border-gray-200 shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-transform transition-shadow duration-300 snap-start">
            <div class="relative h-48 overflow-hidden bg-gray-100">
              <img src="assets/vault/news.png" data-mobile="assets/vault/mobile/news-mobile.png" alt="News"
                class="w-full h-full object-cover object-[77%_35%] md:object-[77%_45%]">
            </div>
            <div class="flex-1 bg-white p-2 flex flex-col justify-start">
              <h3 class="text-xl md:text-2xl font-extrabold uppercase text-center text-[#c00d1e]">News</h3>
            </div>
          </a>

          <!-- FAQs Card -->
          <a href="vault.html#faqs"
            class="vault-card h-[150px] md:h-full flex-shrink-0 w-[85%] md:flex-1 md:w-auto flex flex-col rounded-xl overflow-hidden border border-gray-200 shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-transform transition-shadow duration-300 snap-start">
            <div class="relative h-48 overflow-hidden bg-gray-100">
              <img src="assets/vault/FAQs.png" alt="FAQs" class="w-full h-full object-cover object-[90%_45%]">
            </div>
            <div class="flex-1 bg-white p-2 flex flex-col justify-start">
              <h3 class="text-xl md:text-2xl font-extrabold  text-center text-[#c00d1e]">FAQs</h3>
            </div>
          </a>

          <!-- Gallery Card -->
          <a href="vault.html#gallery"
            class="vault-card h-[150px] md:h-full flex-shrink-0 w-[85%] md:flex-1 md:w-auto flex flex-col rounded-xl overflow-hidden border border-gray-200 shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-transform transition-shadow duration-300 snap-start">
            <div class="relative h-48 overflow-hidden bg-gray-100">
              <img src="assets/vault/Gallery.png" alt="Gallery" class="w-full h-full object-cover object-[75%_45%]">
            </div>
            <div class="flex-1 bg-white p-2 flex flex-col justify-start">
              <h3 class="text-xl md:text-2xl font-extrabold uppercase text-center text-[#c00d1e]">Gallery</h3>
            </div>
          </a>
        </div>
      </div>
    </section>

    <section class="bg-white">
      <div
        class="relative overflow-hidden rounded-xl h-auto md:h-[75svh] mx-6 md:px-6 bg-gray-100 shadow-xl border-t-2 border-gray-200 mb-4">
        <div class="absolute inset-0">
          <img src="assets/dealer-map-bg.png" data-mobile="assets/dealer-map-bg.png" alt="Alaska Dealer Map"
            class="w-full h-full object-cover object-top md:object-center blur-sm" />
          <div class="absolute inset-0"></div>
        </div>

        <div class="relative z-10 mx-auto px-2 md:px-6 pb-5 md:py-8 h-full">
          <div class="flex flex-col md:block">
            <img src="assets/dealer-map.png" alt="Dealer Map Mobile"
              class="block md:hidden w-full h-72 sm:h-80 object-cover mx-auto" />
            <div class="w-full max-w-[320px] md:max-w-xl mx-auto md:mx-0 text-center md:text-left md:mt-32">
              <div>
                <h2 class="font-black text-black text-5xl md:text-7xl tracking-tight leading-tight pb-2 md:pb-6">
                  Our <span class="text-[#c00d1e]">Presence</span>
                </h2>
              </div>

              <!-- Counter -->
              <div class="partner-counter" data-target="500" aria-live="polite">
                <p class="partner-counter-value text-center md:text-left pb-4 md:pb-0">
                  <span id="partner-count" class="text-center md:text-left font-black text-4xl md:text-4xl">0</span>
                  <span class="text-center md:text-left font-black text-4xl md:text-5xl">+</span>
                  <span class="text-center md:text-left font-black text-4xl md:text-5xl">Locations</span>
                </p>
              </div>

              <!-- CTA Buttons -->
              <div class="flex md:flex-row flex-col gap-2 md:gap-3 justify-center md:justify-start pb-4 md:pt-4">
                <a href="dealers.html" class="btn-cta btn-compact flex items-center justify-center mb-1 md:mb-0">
                  <i class="fa-solid fa-map-location-dot"></i> Find A Partner
                </a>
                <a href="support.html" class="btn-cta-alt btn-compact flex items-center justify-center">
                  <i class="fa-solid fa-headset"></i> Get Support
                </a>
              </div>
            </div>
            <!-- Decorative map image shown only on md+ screens, hidden on mobile/tablet -->
            <img src="assets/dealer-map.png" alt="Dealer Map"
              class="hidden md:block absolute right-2 md:right-6 lg:right-12 h-[450px] w-[320px] top-[-100px] md:w-[800px] md:h-[850px] md:top-[-160px] md:mt-6">
          </div>
        </div>
    </section>


  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/odometer.min.js"
    integrity="sha512-v3fZyWIk7kh9yGNQZf1SnSjIxjAKsYbg6UQ+B+QxAZqJQLrN3jMjrdNwcxV6tis6S0s1xyVDZrDz9UoRLfRpWw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>
  <script src="js/animations.js"></script>
</body>

</html>
