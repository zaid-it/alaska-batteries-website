<!doctype html>
<html lang="en">

<head>
  <!-- Updated: 2026-02-03 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alaska Batteries</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/themes/odometer-theme-default.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white text-gray-900 font-sans overflow-x-hidden">
  <div id="header-placeholder"></div>

  <main>
    <section
      class="hero-section relative w-full h-full md:h-full aspect-video bg-zinc-100/50 overflow-hidden hero-mobile">
      <!-- Video Background -->
      <video id="heroVideo" class="absolute inset-0 w-full h-full md:h-full object-cover object-center z-0 hero-mobile"
        autoplay muted playsinline webkit-playsinline loop>
        <source src="assets/videos/home.mp4" data-mobile="assets/videos/home-mobile.mp4" type="video/mp4"
          class="w-full h-full" />
        Your browser does not support HTML5 video.
      </video>
    </section>

    <!-- Products Showcase Section -->
    <section id="products-showcase" class="products-showcase bg-white md:py-8">
      <div class="products-carousel-wrapper relative">
        <div class="products-carousel" id="productsCarousel">
          <!-- Automotive (Application) -->
          <a href="dry-charge.html#Automotive"
            class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-lg">
            <img src="assets/automotive-home.png" data-mobile="assets/mobile/automotive-mob.png" alt="Automotive" />
            <div class="product-card-content items-start text-left">
              <div class="product-card-title-wrap">
                <h3 class="product-card-title">Automotive</h3>
              </div>
              <div class="product-card-action flex items-start">
                <button class="btn-secondary btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </a>

          <!-- Solar (Application) -->
          <a href="dry-charge.html#Solar"
            class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-lg">
            <img src="assets/solar-home.png" data-mobile="assets/mobile/solar-mob.png" alt="Solar" />
            <div class="product-card-content">
              <div class="product-card-title-wrap">
                <h3 class="product-card-title">Solar</h3>
              </div>
              <div class="product-card-action">
                <button class="btn-secondary btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </a>

          <!-- Industrial (Application) -->
          <a href="dry-charge.html#Industrial"
            class="product-card group relative bg-white rounded-2xl overflow-hidden shadow-lg">
            <img src="assets/industrial-home.png" data-mobile="assets/mobile/industrial-mob.png" alt="Industrial" />
            <div class="product-card-content">
              <div class="product-card-title-wrap">
                <h3 class="product-card-title">Industrial</h3>
              </div>
              <div class="product-card-action">
                <button class="btn-secondary btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </a>
        </div>

        <!-- Navigation Buttons -->
        <button id="carouselPrev" class="carousel-btn carousel-btn-prev" onclick="scrollCarousel(-1)">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="carouselNext" class="carousel-btn carousel-btn-next" onclick="scrollCarousel(1)">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <!-- Pagination Dots -->
      <div class="carousel-dots" id="carouselDots"></div>

      <!-- CTA Button -->
      <div class="flex justify-center mt-2 md:mt-8">
        <div class="cta-shell">
          <button onclick="openBatteryFinder()" class="btn-cta">
            <i class="fa-solid fa-bolt"></i> Choose Your Ideal Solution
          </button>
        </div>
      </div>
    </section>
    <!-- Quick Links Section -->


    <!-- Graphite Technology Section - Two Image Flex Layout -->
    <section class="bg-white">
      <div class=" mx-auto px-6 py-4 md:py-8">
        <!-- Two Image Flex Container -->
        <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-stretch">
          <!-- Image 1 - 75% width on desktop, 100% on mobile -->
          <div class="w-full md:w-3/4 h-64 md:h-96 md:min-h-[580px] rounded-xl overflow-hidden shadow-lg relative">
            <img src="assets/Tech-landing.png" alt="Graphite Technology Image 1"
              class="w-full h-full object-cover object-[55%_75%]" />
            <!-- Text Overlay -->
            <div class="absolute inset-0 flex flex-col items-start justify-end p-6 md:p-8">
              <div class="w-full relative h-full">
                <span class="graphite-gradient absolute left-0 right-0 top-0 z-0"
                  style="background: linear-gradient(to top, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.0) 100%);"></span>
                <div
                  class="graphite-content relative z-10 w-full h-full flex flex-col md:flex-row md:items-end md:justify-start justify-between">
                  <div class="graphite-heading">
                    <h3
                      class="text-white font-bold text-xl md:text-5xl uppercase text-left mb-2 md:mb-2 leading-tight drop-shadow-xl">
                      Experience the Power of Graphite Technology
                    </h3>
                  </div>

                  <div class="graphite-cta md:ml-4">
                    <a href="graphite.html"
                      class="ml-0 md:ml-4 px-6 bg-[#c00d1e] text-white font-bold rounded-lg shadow-md hover:bg-[#a00016] transition-colors duration-200 text-base md:text-lg whitespace-nowrap btn-secondary btn-sm md:btn-lg">Discover
                      More</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Image 2 - Remaining width on desktop, 100% on mobile -->
          <div class=" w-full h-64 md:max-w-[500px] md:h-96 md:min-h-[580px] rounded-xl overflow-hidden shadow-lg
                relative">
            <img src="assets/Tech-landing-2.png" alt="Graphite Technology Image 2"
              class="w-full h-full object-cover object-[55%_45%]" />
            <div
              class="absolute inset-0 bg-black/10 flex flex-col items-start md:items-center justify-end md:justify-end p-6 md:p-8">
              <a href="about.html#storyVideo" class="btn-secondary btn-sm md:btn-lg text-base md:text-lg">
                See How It's Made
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-6 bg-white border-t border-b border-gray-100">
      <div class="mx-auto px-6">
        <div
          class="flex gap-4 w-full overflow-x-auto md:overflow-visible md:grid md:grid-cols-3 md:gap-6 no-scrollbar snap-x snap-mandatory md:snap-none">
          <!-- News Card -->
          <a href="vault.html#blogs"
            class="vault-card h-[150px] md:h-full flex-shrink-0 w-[85%] md:flex-1 md:w-auto flex flex-col rounded-xl overflow-hidden border border-gray-200 shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-transform transition-shadow duration-300 snap-start">
            <div class="relative h-48 overflow-hidden bg-gray-100">
              <img src="assets/vault/news.png" data-mobile="assets/vault/mobile/news-mobile.png" alt="News"
                class="w-full h-full object-cover object-[77%_35%] md:object-[77%_45%]">
            </div>
            <div class="flex-1 bg-white p-2 flex flex-col justify-start">
              <h3 class="text-xl md:text-2xl font-extrabold uppercase text-center text-[#c00d1e]">News</h3>
            </div>
          </a>

          <!-- FAQs Card -->
          <a href="vault.html#faqs"
            class="vault-card h-[150px] md:h-full flex-shrink-0 w-[85%] md:flex-1 md:w-auto flex flex-col rounded-xl overflow-hidden border border-gray-200 shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-transform transition-shadow duration-300 snap-start">
            <div class="relative h-48 overflow-hidden bg-gray-100">
              <img src="assets/vault/FAQs.png" alt="FAQs" class="w-full h-full object-cover object-[90%_45%]">
            </div>
            <div class="flex-1 bg-white p-2 flex flex-col justify-start">
              <h3 class="text-xl md:text-2xl font-extrabold  text-center text-[#c00d1e]">FAQs</h3>
            </div>
          </a>

          <!-- Gallery Card -->
          <a href="vault.html#gallery"
            class="vault-card h-[150px] md:h-full flex-shrink-0 w-[85%] md:flex-1 md:w-auto flex flex-col rounded-xl overflow-hidden border border-gray-200 shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-transform transition-shadow duration-300 snap-start">
            <div class="relative h-48 overflow-hidden bg-gray-100">
              <img src="assets/vault/Gallery.png" alt="Gallery" class="w-full h-full object-cover object-[75%_45%]">
            </div>
            <div class="flex-1 bg-white p-2 flex flex-col justify-start">
              <h3 class="text-xl md:text-2xl font-extrabold uppercase text-center text-[#c00d1e]">Gallery</h3>
            </div>
          </a>
        </div>
      </div>
    </section>

    <section
      class="relative overflow-hidden rounded-xl h-[75svh] md:h-[95svh] mx-6 my-2 md:px-6 bg-gray-300 md:mb-8 shadow-2xl shadow-black/30">
      <div class="absolute inset-0">
        <img src="assets/dealer-map.png" data-mobile="assets/dealer-map-mobile.png" alt="Alaska Dealer Map"
          class="w-full h-full object-cover object-center" />
        <div class="absolute inset-0"></div>
      </div>

      <div class="relative z-10 mx-auto px-4 md:px-6 py-2 md:py-16 h-full flex items-end md:items-center">
        <div class="w-full max-w-[320px] md:max-w-xl mx-auto md:mx-0 text-center md:text-left">
          <div>
            <h2 class="font-bold text-black text-2xl md:text-5xl tracking-tight leading-tight pb-2 md:pb-6">
              Our <span class="text-[#c00d1e]">Presence</span>
            </h2>
          </div>

          <!-- Counter -->
          <div class="partner-counter" data-target="500" aria-live="polite">
            <p class="partner-counter-value text-center md:text-left pb-4 md:pb-0">
              <span id="partner-count" class="text-center md:text-left font-semibold text-lg md:text-4xl">0</span>
              <span class="text-center md:text-left font-semibold text-lg md:text-4xl">+</span>
              <span class="text-center md:text-left font-bold text-lg md:text-4xl">Locations in All
                Major Cities</span>
            </p>
          </div>

          <!-- CTA Buttons -->
          <div class="flex md:flex-row flex-col gap-2 md:gap-3 justify-center md:justify-start pb-16 md:pt-6">
            <a href="dealers.html" class="btn-cta btn-compact flex items-center justify-center">
              <i class="fa-solid fa-map-location-dot"></i> Find A Partner
            </a>
            <a href="support.html" class="btn-cta-alt btn-compact flex items-center justify-center">
              <i class="fa-solid fa-headset"></i> Get Support
            </a>
          </div>
        </div>
      </div>
    </section>


  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/odometer.min.js"
    integrity="sha512-v3fZyWIk7kh9yGNQZf1SnSjIxjAKsYbg6UQ+B+QxAZqJQLrN3jMjrdNwcxV6tis6S0s1xyVDZrDz9UoRLfRpWw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>
  <script src="js/animations.js"></script>
</body>

</html>
