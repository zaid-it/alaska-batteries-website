    <style>
        html { scroll-behavior: smooth; }
        #compare-drawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        #compare-modal {
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            backdrop-filter: blur(12px); z-index: 500; opacity: 0; visibility: hidden; pointer-events: none;
        }
        #compare-modal.active { opacity: 1; visibility: visible; pointer-events: auto; }
        #compare-modal-content {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.9); width: 95%; max-width: 1000px; background: white;
        }
        #compare-modal.active #compare-modal-content { transform: scale(1); }
        .filter-btn.active { background-color: #cc001b; color: white; border-color: #cc001b; }
        #search-suggestions { z-index: 100; }
        /* Styling for the Compare Drawer Items */
#compare-items-list {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 1rem;
    padding: 5px;
}

/* Red X Button Styling */
.fa-xmark { pointer-events: none; }

@media (max-width: 767px) {
    #compare-drawer .container {
        flex-direction: column;
        gap: 1rem;
    }
    #compare-items-list {
        width: 100%;
        justify-content: center;
    }
}
/* Custom Alert Styling */
#limit-alert {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #cc001b;
    color: white;
    padding: 12px 24px;
    font-weight: 900;
    text-transform: uppercase;
    font-size: 11px;
    letter-spacing: 0.1em;
    box-shadow: 0 10px 25px rgba(204, 0, 27, 0.4);
    z-index: 999;
    transform: translateX(120%);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
#limit-alert.show { transform: translateX(0); }
    </style>
</head>

 <main id="top" class="pt-6 bg-white">

    <section id="search-section" class="top-0 z-10 backdrop-blur-xs py-1">
        <div class="container mx-auto px-6">

<div id="compare-modal" class="fixed inset-0 bg-black/60">

        <button onclick="closeCompareModal()" class="absolute top-6 right-6 text-4xl font-light hover:text-[#cc001b]">&times;</button>

<script src="js/components.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('batterySearch');
    const thumbGrid = document.getElementById('thumb-grid');
    const suggestionsBox = document.getElementById('search-suggestions');
    const compareDrawer = document.getElementById('compare-drawer');
    const compareItemsList = document.getElementById('compare-items-list');
    
    let compareQueue = [];
    let currentBatteryId = null;

    // Multi-category Logic Update
    window.updateStage = function(id, shouldScroll = false) {
        currentBatteryId = id;
        const battery = batteryData.find(b => b.id === id);
        if (!battery) return;

        document.getElementById('stage-name').innerText = battery.model;
        document.getElementById('stage-tech').innerText = battery.tech;
        document.getElementById('stage-plates').innerText = battery.plates;
        document.getElementById('stage-power').innerText = battery.p + "V";
        document.getElementById('stage-ah').innerText = battery.ah + " AH";
        document.getElementById('stage-warranty').innerText = battery.warranty;
        document.getElementById('stage-uses').innerText = battery.uses;
        document.getElementById('stage-image').src = battery.image;

        document.getElementById('stage-tags').innerHTML = battery.categories.map(tag => 
            `<span class="bg-gray-100 px-3 py-1 text-[10px] font-medium font-black uppercase">${tag}</span>`
        ).join('');

        const btn = document.getElementById('stage-compare-btn');
        btn.innerText = compareQueue.includes(id) ? 'Added' : 'Compare +';
        if(compareQueue.includes(id)) {
            btn.classList.add('bg-black', 'text-white');
        } else {
            btn.classList.remove('bg-black', 'text-white');
        }

        if (shouldScroll) {
            // Scroll to the top of the search section to center the stage
            document.getElementById('top').scrollIntoView({ behavior: 'smooth' });
        }
    };

    function applyFilters() {
        const term = searchInput.value.toLowerCase();
        const activeCat = document.querySelector('.filter-btn.active').getAttribute('data-cat');
        
        const filtered = batteryData.filter(b => {
            const searchableText = [b.model, b.tech, b.plates + " plates", b.ah + " ah", b.warranty, b.uses, ...b.categories].join(' ').toLowerCase();
            const matchesSearch = searchableText.includes(term);
            
            // Fixed: Check if activeCat exists inside the categories array
            const matchesCat = (activeCat === 'All') || (b.categories && b.categories.includes(activeCat));
            
            return matchesSearch && matchesCat;
        });

        renderThumbnails(filtered);
        updateSuggestions(term);
    }

    function updateSuggestions(term) {
        if (term.length < 1) { suggestionsBox.classList.add('hidden'); return; }
        const matches = batteryData.filter(b => b.model.toLowerCase().includes(term)).slice(0, 5);
        if (matches.length > 0) {
            suggestionsBox.innerHTML = matches.map(m => `
                <div onclick="selectSuggestion('${m.model}')" class="p-4 hover:bg-gray-50 cursor-pointer flex justify-between border-b">
                    <span class="font-black text-xs uppercase">${m.model}</span>
                    <span class="text-[10px] text-[#cc001b] font-bold">${m.ah} AH</span>
                </div>`).join('');
            suggestionsBox.classList.remove('hidden');
        } else { suggestionsBox.classList.add('hidden'); }
    }

    window.selectSuggestion = function(name) { searchInput.value = name; suggestionsBox.classList.add('hidden'); applyFilters(); };

    document.getElementById('stage-compare-btn').onclick = () => {
        if (!currentBatteryId) return;
        const index = compareQueue.indexOf(currentBatteryId);
        if (index > -1) {
        compareQueue.splice(index, 1);
    } else {
        // Limit Alert instead of browser alert
        if (compareQueue.length >= 2) {
            const alertBox = document.getElementById('limit-alert');
            alertBox.classList.add('show');
            setTimeout(() => alertBox.classList.remove('show'), 3000);
            return;
        }
        compareQueue.push(currentBatteryId);
    }
    updateCompareDrawer();
    window.updateStage(currentBatteryId);
    };

    function updateCompareDrawer() {
    if (compareQueue.length > 0) {
        compareDrawer.style.transform = 'translateY(0)';
        compareItemsList.innerHTML = compareQueue.map(id => {
            const b = batteryData.find(x => x.id === id);
            return `
            <div class="relative group bg-white p-2 flex items-center gap-3 border border-gray-100 rounded shadow-sm">
                <img src="${b.image}" class="h-10 w-auto object-contain">
                
                <div class="flex flex-col">
                    <span class="text-[10px] font-black uppercase text-black leading-none">${b.model}</span>
                    <span class="text-[8px] text-gray-400 font-bold uppercase">${b.ah} AH</span>
                </div>

                <div onclick="removeFromCompare('${id}')" 
                     class="absolute -top-2 -right-2 bg-[#cc001b] text-white w-5 h-5 rounded-full flex items-center justify-center cursor-pointer border-2 border-black hover:scale-110 transition-all shadow-md">
                    <i class="fa-solid fa-xmark text-[10px]"></i>
                </div>
            </div>`;
        }).join('');
    } else {
        compareDrawer.style.transform = 'translateY(100%)';
    }
}
window.removeFromCompare = function(id) {
    const index = compareQueue.indexOf(id);
    if (index > -1) {
        compareQueue.splice(index, 1);
        updateCompareDrawer();
        // Update the 'Compare +' button on the stage if that battery is currently selected
        if(currentBatteryId === id) window.updateStage(id);
    }
};

    window.openCompareModal = () => {
        const b1 = batteryData.find(x => x.id === compareQueue[0]);
        const b2 = batteryData.find(x => x.id === compareQueue[1]);
        const specs = [
            { label: 'Plate Count', key: 'plates' },
            { label: 'Voltage', key: 'p', suffix: 'V' },
            { label: 'Capacity', key: 'ah', suffix: ' AH' },
            { label: 'Warranty', key: 'warranty' },
            { label: 'Usage', key: 'uses' }
        ];

        document.getElementById('compare-render-area').innerHTML = `
            <div class="grid grid-cols-3 gap-6 mb-10 items-end border-b pb-8">
                <div><h3 class="text-3xl font-black uppercase leading-tight">Alaska<br>Compare</h3></div>
                <div class="text-center"><img src="${b1.image}" class="h-32 mx-auto mb-4 object-contain"><h4 class="text-xl font-black uppercase">${b1.model}</h4></div>
                <div class="text-center"><img src="${b2.image}" class="h-32 mx-auto mb-4 object-contain"><h4 class="text-xl font-black uppercase">${b2.model}</h4></div>
            </div>
            <div class="space-y-0">
                ${specs.map(s => `
                    <div class="grid grid-cols-3 py-4 border-b items-center">
                        <p class="text-[10px] font-black uppercase text-gray-400 tracking-widest">${s.label}</p>
                        <p class="text-center font-black text-base text-gray-900">${b1[s.key]}${s.suffix || ''}</p>
                        <p class="text-center font-black text-base text-gray-900">${b2[s.key]}${s.suffix || ''}</p>
                    </div>`).join('')}
            </div>`;
        document.getElementById('compare-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    window.closeCompareModal = () => { document.getElementById('compare-modal').classList.remove('active'); document.body.style.overflow = 'auto'; };
    window.resetCompare = () => { compareQueue = []; updateCompareDrawer(); if(currentBatteryId) window.updateStage(currentBatteryId); };

function renderThumbnails(data) {
    if (!thumbGrid) return;

    thumbGrid.innerHTML = data.map(b => `
        <div onclick="window.updateStage('${b.id}', true)" class="thumb-card">
            <img src="${b.image}" alt="${b.model}">
            <p>${b.model}</p>
        </div>`).join('');
        
    if (data.length > 0) window.updateStage(data[0].id);
}

    searchInput.addEventListener('input', applyFilters);
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            applyFilters();
        });
    });
    document.addEventListener('click', (e) => { if (!e.target.closest('.group')) suggestionsBox.classList.add('hidden'); });

    renderThumbnails(batteryData);
});

window.scrollCatalog = function(direction) {
    const grid = document.getElementById('thumb-grid');
    if (!grid) return;
    
    // Scroll by 80% of the visible container width
    const scrollAmount = grid.clientWidth * 0.5; 
    
    grid.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
    });
};
const slider = document.getElementById('thumb-grid');
let isDown = false;
let startX;
let scrollLeft;
let moveThreshold = 0; // Tracks if we actually moved

// 1. Mouse Down - Start Tracking
slider.addEventListener('mousedown', (e) => {
    isDown = true;
    moveThreshold = 0; 
    slider.style.scrollBehavior = 'auto'; // Disable smooth for instant drag response
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
});

// 2. Mouse Move - The Dragging Logic
slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 2; 
    moveThreshold = Math.abs(walk); // Record movement
    
    slider.scrollLeft = scrollLeft - walk;
});

// 3. Mouse Up - Handle Selection vs. Drag
slider.addEventListener('mouseup', (e) => {
    isDown = false;
    slider.style.scrollBehavior = 'smooth'; // Re-enable smooth for chevrons

    // If movement was very small (less than 10px), it's a CLICK/SELECTION
    if (moveThreshold < 10) {
        const item = e.target.closest('.product-thumb'); // Find the battery div even if image was clicked
        if (item) {
            handleBatterySelection(item);
        }
    }
});

// 4. Mouse Leave - Safety reset
slider.addEventListener('mouseleave', () => {
    isDown = false;
});

// The Selection & Center Function
function handleBatterySelection(element) {
    // Remove active state from all
    document.querySelectorAll('.product-thumb').forEach(p => p.classList.remove('active-product', 'scale-105', 'border-[#cc001b]'));
    
    // Add active state to clicked one
    element.classList.add('active-product', 'scale-105', 'border-[#cc001b]');

    // Auto-center the battery
    const container = document.getElementById('thumb-grid');
    const scrollTo = element.offsetLeft - (container.clientWidth / 2) + (element.clientWidth / 2);
    container.scrollTo({ left: scrollTo, behavior: 'smooth' });

    // Trigger your existing data update function here
    // updateMainDisplay(element.dataset.id); 
}

function selectProduct(element) {
    // 1. Clear previous selection styles
    const allProducts = document.querySelectorAll('.product-thumb');
    allProducts.forEach(p => p.classList.remove('border-[#cc001b]', 'scale-105', 'active-product'));

    // 2. Add active styles to clicked item
    element.classList.add('border-[#cc001b]', 'scale-105', 'active-product');

    // 3. Auto-Center Logic
    const container = document.getElementById('thumb-grid');
    
    // Calculate how far the item is from the left of the container
    const itemOffset = element.offsetLeft;
    const itemWidth = element.clientWidth;
    const containerWidth = container.clientWidth;

    // The formula to center: Item Left position - (Half of Container) + (Half of Item)
    const scrollTo = itemOffset - (containerWidth / 2) + (itemWidth / 2);

    container.scrollTo({
        left: scrollTo,
        behavior: 'smooth'
    });
}

</script>
