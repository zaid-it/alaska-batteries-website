<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solutions | Alaska Batteries</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-white">
    <div id="header-placeholder"></div>

    <main>
      <section class="bg-white border-b border-gray-50 flex items-center justify-center text-center">
        <div class="w-full flex items-center justify-center border-t-8 border-gray-100">
          <img src="assets/solutions-hero.jpg" alt="Dry Charge" class="max-h-[700px] md:max-h-[700px] transform group-hover:scale-105 transition-transform duration-700" />
        </div>
      </section>
      <section class="relative border-b-8">
        <a href="dry-charge.html" class="block group relative overflow-hidden border-b border-gray-100">
          <div class="flex flex-col md:flex-row min-h-[100px] md:min-h-[300px]">
            <div class="w-full flex items-center justify-center border-t-8 border-gray-100">
              <img src="assets/dry-charge-hero.jpg" alt="Dry Charge" class="max-h-[250px] transform group-hover:scale-105 transition-transform duration-700" />
            </div>
          </div>
        </a>
      </section>
      <section class="relative border-b-8 opacity-60">
        <a href="deep-cycle.html" class="block">
          <div class="flex flex-col md:flex-row border-gray-100 min-h-[100px]">
            <div class="w-full p-8 md:p-24 flex flex-col justify-center items-center">
              <h2 class="text-3xl md:text-7xl font-black uppercase text-gray-300 transform hover:text-gray-600 transition-transform duration-700">Deep Cycle</h2>
              <div class="mt-4 inline-block">
                <span class="border-red-300 text-white-400 px-4 py-1 font-black uppercase text-xs tracking-widest italic badge-coming">Coming Soon</span>
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="relative overflow-hidden bg-white border-b-8 opacity-60">
        <a href="maintenance-free.html" class="block">
          <div class="flex flex-col md:flex-row min-h-[100px]">
            <div class="w-full p-8 md:p-24 flex flex-col justify-center items-center">
              <h2 class="text-3xl md:text-7xl font-black uppercase text-gray-300 transform hover:text-gray-600 transition-transform duration-700">Maintenance Free</h2>
              <div class="mt-4 inline-block">
                <a href="maintenance-free.html" class="block">
                  <span class="border-red-300 text-white-400 px-4 py-1 font-black uppercase text-xs tracking-widest italic badge-coming">Coming Soon</span>
                </a>
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="relative overflow-hidden border-b-10 opacity-60">
        <a href="lfp.html" class="block">
          <div class="flex flex-col md:flex-row min-h-[100px]">
            <div class="w-full p-8 md:p-24 flex flex-col justify-center items-center">
              <h2 class="text-3xl md:text-7xl font-black uppercase text-gray-300 transform hover:text-gray-600 transition-transform duration-700">Lithium Ion</h2>
              <div class="mt-4 inline-block">
                <a href="lfp.html" class="block">
                  <span class="border-red-300 text-white-400 px-4 py-1 font-black uppercase text-xs tracking-widest italic badge-coming">Coming Soon</span>
                </a>
              </div>
            </div>
          </div>
        </a>
      </section>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
